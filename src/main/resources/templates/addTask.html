<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="" th:href="@{/style.css}">
     <title>Add Task</title>
</head>

<body class="addTaskBody">

     <form th:action="@{/todo/task}" th:object="${task}" method="post" class="form-style">
          <h1 id="addTaskHeading">Enter Your Task</h1>
          <input type="text" th:field="*{id}" hidden>
          <label for="taskName">Enter Task :-</label>
          <input type="text" id="taskName" th:field="*{title}" placeholder="Enter Task">
          <br>
          <label for="taskDesc">Enter Task Description :-</label>
          <textarea id="taskDesc" th:field="*{description}" placeholder="Enter Description"></textarea>
          <br>
          <input type="submit" value="Add">
          <input type="reset" value="Reset">
     </form>
</body>

</html>
