<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Add Task</title>
     <link rel="stylesheet" th:href="@{/css/output.css}">
     <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body class="bg-[#1A202C] min-h-screen flex items-center justify-center font-sans text-white">

     <form th:action="@{/todo/task}" th:object="${task}" method="post"
          class="bg-[#283142] rounded-lg shadow-md p-8 w-full max-w-md">
          <h1 class="text-2xl font-bold text-white text-center mb-6">Enter Your Task</h1>
          <input type="text" th:field="*{id}" hidden>

          <label for="taskName" class="block text-lg text-gray-300 mb-2">Enter Task :-</label>
          <input type="text" id="taskName" th:field="*{title}" placeholder="Enter Task"
               class="w-full px-4 py-2 border border-gray-600 rounded-md bg-[#374151] text-white focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 mb-4">

          <label for="taskDesc" class="block text-lg text-gray-300 mb-2">Enter Task Description :-</label>
          <textarea id="taskDesc" th:field="*{description}" placeholder="Enter Description"
               class="w-full px-4 py-2 border border-gray-600 rounded-md bg-[#374151] text-white focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 mb-6 resize-vertical min-h-[100px]"></textarea>

          <div class="flex justify-between">
               <input type="submit" value="Add"
                    class="bg-[#66B3FF] text-[#1A202C] px-6 py-2 rounded-md hover:bg-[#85C2FF] transition duration-300 cursor-pointer">
               <input type="reset" value="Reset"
                    class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition duration-300 cursor-pointer">
          </div>
     </form>

</body>


</html>
